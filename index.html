        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf4f4f4);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('globe-container').appendChild(renderer.domElement);

        // Create stars
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({
            color: 0xFFFFFF,
            size: 0.1
        });

        const starsVertices = [];
        for(let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starsVertices.push(x, y, z);
        }

        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        // Create globe
        const radius = 5;
        const segments = 64;
        const geometry = new THREE.SphereGeometry(radius, segments, segments);
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('./Assets/img/light.jpg');
        const material = new THREE.MeshPhongMaterial({ map: texture });
        const globe = new THREE.Mesh(geometry, material);
        scene.add(globe);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 0.34);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Add back light for glow effect
        const backLight = new THREE.PointLight(0xffffff, 1);
        backLight.position.set(0, 0, -15);
        scene.add(backLight);

        // Add location markers
        const markerGeometry = new THREE.SphereGeometry(0.05, 16, 16);
        const markerMaterial = new THREE.MeshBasicMaterial({ color: 0xB4F033 });
        
        const markers = locations.map(location => {
            const marker = new THREE.Mesh(markerGeometry, markerMaterial);
            const position = latLngToVector3(location.lat, location.lng, radius);
            marker.position.copy(position);
            marker.userData = location;
            globe.add(marker);
            return marker;
        });

        // Convert latitude and longitude to 3D coordinates
        function latLngToVector3(lat, lng, radius) {
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lng + 180) * (Math.PI / 180);
            const x = -(radius * Math.sin(phi) * Math.cos(theta));
            const y = radius * Math.cos(phi);
            const z = radius * Math.sin(phi) * Math.sin(theta);
            return new THREE.Vector3(x, y, z);
        }

        // Handle click events
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        window.addEventListener('click', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(markers);

            if (intersects.length > 0) {
                const location = intersects[0].object.userData;
                showLocationCard(location, event.clientX, event.clientY);
            } else {
                hideLocationCard();
            }
        });

        // Add drag rotation
        let isDragging = false;
        let previousMousePosition = {
            x: 0,
            y: 0
        };

        document.addEventListener('mousedown', (e) => {
            isDragging = true;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaMove = {
                    x: e.clientX - previousMousePosition.x,
                    y: e.clientY - previousMousePosition.y
                };

                globe.rotation.y += deltaMove.x * 0.005;
                globe.rotation.x += deltaMove.y * 0.005;
            }

            previousMousePosition = {
                x: e.clientX,
                y: e.clientY
            };
        });

        document.addEventListener('mouseup', (e) => {
            isDragging = false;
        });

        // Show/hide location card
        function showLocationCard(location, x, y) {
            const card = document.getElementById('location-card');
            document.getElementById('location-title').textContent = `${location.programme} - ${location.name}`;
            document.getElementById('location-category').textContent = location.category;
            document.getElementById('location-year').textContent = location.year;
            document.getElementById('location-description').textContent = location.description;
            card.style.display = 'block';
            card.style.left = `${x + 10}px`;
            card.style.top = `${y + 10}px`;
        }

        function hideLocationCard() {
            document.getElementById('location-card').style.display = 'none';
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            if (!isDragging) {
                globe.rotation.y += 0.0005;
            }
            stars.rotation.y += 0.0001;
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
